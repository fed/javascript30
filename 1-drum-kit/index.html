<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <!-- Buttons -->
  <nav class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>

    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>

    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>

    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>

    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>

    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>

    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>


  </nav>

  <!-- Audio Elements -->
  <audio data-key="65" src="sounds/clap.wav" />
  <audio data-key="83" src="sounds/hihat.wav" />
  <audio data-key="68" src="sounds/kick.wav" />
  <audio data-key="70" src="sounds/openhat.wav" />
  <audio data-key="71" src="sounds/boom.wav" />
  <audio data-key="72" src="sounds/ride.wav" />
  <audio data-key="74" src="sounds/snare.wav" />
  <audio data-key="75" src="sounds/tom.wav" />
  <audio data-key="76" src="sounds/tink.wav" />

  <!-- Logic -->
  <script>
    function removeTransition(event) {
      if (event.propertyName !== 'transform') {
        return;
      }

      event.target.classList.remove('playing');
    }

    function playSound(event) {
      const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${event.keyCode}"]`);

      // Audio element not found or key not being handled
      if (!audio || !key) {
        return;
      }

      // Highlight the key being pressed
      key.classList.add('playing');

      // Play the audio clip from the very beginning
      audio.currentTime = 0;
      audio.play();
    }

    // Attach `transitionend` event handler to all keys
    const keys = Array.from(document.querySelectorAll('.key'));

    keys.forEach(key => key.addEventListener('transitionend', removeTransition));

    // Attach `keydown` event handler to all keys
    window.addEventListener('keydown', playSound);
  </script>

</body>
</html>
