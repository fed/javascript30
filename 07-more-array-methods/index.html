<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>More Array Methods</title>
</head>
<body>

  <h1>Look at the console</h1>

  <!-- Logic -->
  <script>
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 },
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    const currentYear = new Date().getFullYear();

    // Is there at least one person who is 18 or more?
    const isThereAnyAdult = people.some(person => currentYear - person.year >= 18);

    console.log({ isThereAnyAdult });

    // Is everyone an adult?
    const everyoneIsAdult = people.every(person => currentYear - person.year >= 18);

    console.log({ everyoneIsAdult });

    // Find the comment with the ID of 823423 and return it
    const comment = comments.find(comment => comment.id === 823423);

    console.log({ comment });

    // Delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    const updatedComments = [
      ...comments.splice(0, index),
      ...comments.splice(index + 1)
    ];

    console.log({ index });
    console.table(updatedComments);
  </script>

</body>
</html>
