<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sort Without Articles</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <ul id="bands"></ul>

<script>
const bands = [
  'The Plot in You',
  'The Devil Wears Prada',
  'Pierce the Veil',
  'Norma Jean',
  'The Bled',
  'Say Anything',
  'The Midway State',
  'We Came as Romans',
  'Counterparts',
  'Oh, Sleeper',
  'A Skylit Drive',
  'Anywhere But Here',
  'An Old Dog'
];

function strip(str) {
  return str.replace(/^(the |a |an )/i, '').trim();
}

const sortedBands = bands.sort((a, b) => (strip(a) > strip(b) ? 1 : -1));

document.querySelector('#bands').innerHTML = sortedBands
  .map(band => `<li>${band}</li>`)
  .join('');
</script>

</body>
</html>
