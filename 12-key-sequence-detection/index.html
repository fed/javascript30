<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Key Sequence Detection (Konami Code)</title>
</head>
<body>

  <!-- Logic -->
  <script>
    const keys = [];
    const secretCode = 'awesome';

    window.addEventListener('keyup', event => {
      keys.push(event.key);

      // Keep the array with the same length as the secret code.
      // Pull the old elements out of the array as keys get pressed.
      keys.splice(-secretCode.length - 1, keys.length - secretCode.length);

      if (keys.join('') === secretCode) {
        // Style html element.
        document.firstElementChild.style.height = '100%';

        // Style body element.
        Object.assign(document.body.style, {
          backgroundColor: '#3cca5e',
          fontSize: '150px',
          color: '#fff',
          height: '100%',
          display: 'flex',
          justifyContent: 'center',
          alignItems: 'center'
        });

        document.body.textContent = 'ðŸŽ‰';

        setTimeout(() => {
          document.body.style = '';
          document.body.textContent = '';
        }, 2500);
      }
    });
  </script>

</body>
</html>
